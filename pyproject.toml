[project]
name = "plone-sphinx-theme"
description = "Plone Sphinx Theme is the official Sphinx theme for Plone 6 Documentation, Plone Conference Training, and documentation of various Plone packages."
keywords = [
  "Plone",
  "Sphinx",
  "Theme",
  "documentation",
  "training",
  "DiÃ¡taxis",
]
dynamic = ["version"]
readme = "README.md"

requires-python = ">=3.9"
dependencies = [
  "sphinx>=7",
  "sphinx-book-theme>=1.1.2",
]

license = { file = "LICENSE" }
maintainers = [
  { name = "Steve Piercy", email = "spiercy@plone.org" },
]
authors = [
  { name = "Steve Piercy", email = "spiercy@plone.org" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: Sphinx",
  "Framework :: Sphinx :: Theme",
  "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
#code_style = [
#    "pre-commit"
#]
initial = [
  # From https://dist.plone.org/release/6-latest/constraints.txt
  "pip==24.0",
  "setuptools==69.5.1",
  "wheel==0.43.0",
]
doc = [
  "graphviz",
  "linkify-it-py",
  "myst-parser",
  "sphinx-autobuild",
  "sphinx-copybutton",
  "sphinx-design",
  "sphinx-examples",
  "sphinx-notfound-page",
  "sphinx-reredirects",
  "sphinx-sitemap",
  "sphinxcontrib.httpdomain",
  "sphinxcontrib.httpexample",
  "sphinxcontrib-video",
  "sphinxext-opengraph",
  "vale==2.30.0",
#  Commented from Sphinx Book Theme.
#  Uncomment to install, then configure in conf.py.
#    "ablog",
#    "ipywidgets",
#    "folium",
#    "numpy",
#    "matplotlib",
#    "numpydoc",
#    "myst-nb",
#    "nbclient",
#    "pandas",
#    "plotly",
#    "sphinx-tabs",
#    "sphinx-togglebutton",
#    "sphinx-thebe",
#    "sphinxcontrib-bibtex",
#    "sphinxcontrib-youtube",
]
dev = [
  "sphinx-theme-builder[cli]",
  "zest.releaser[recommended]",
  "zestreleaser.towncrier",
]

[project.entry-points]
"sphinx.html_themes" = { plone_sphinx_theme = "plone_sphinx_theme" }

[project.urls]
Repository = "https://github.com/plone/plone-sphinx-theme"
Documentation = "https://github.com/plone/plone-sphinx-theme"

[build-system]
requires = ["sphinx-theme-builder >= 0.2.0a14"]
build-backend = "sphinx_theme_builder"

[tool.sphinx-theme-builder]
node-version = "16.13.2"
theme-name = "plone-sphinx-theme"

#[tool.pytest.ini_options]
#testpaths = [
#    "tests"
#]
#filterwarnings = [
#]

[tool.zest-releaser]
python-file-with-version = "src/plone_sphinx_theme/__init__.py"

[tool.towncrier]
issue_format = "[Issue #{issue}](https://github.com/plone/plone-sphinx-theme/{issue})"
filename = "CHANGES.md"
directory = "news/"
title_format = "{version} ({project_date})"
# First underline is used for version/date header.
# Second underline is used for the type names (like 'Bug fixes:').
underlines = ["-", ""]

[[tool.towncrier.type]]
directory = "internal"
name = "Internal changes:"
showcontent = true

[[tool.towncrier.type]]
directory = "breaking"
name = "Breaking changes:"
showcontent = true

[[tool.towncrier.type]]
directory = "feature"
name = "New features:"
showcontent = true

[[tool.towncrier.type]]
directory = "bugfix"
name = "Bug fixes:"
showcontent = true

[[tool.towncrier.type]]
directory = "documentation"
name = "Documentation:"
showcontent = true
